<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressive Overload AI Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            padding: 40px;
        }

        .input-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .output-section {
            background: #e8f5e8;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .sets-reps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .set-input {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
        }

        .set-input h4 {
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .set-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .set-row input {
            flex: 1;
        }

        .add-set-btn {
            background: #27ae60;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
        }

        .add-set-btn:hover {
            background: #219a52;
        }

        .generate-btn {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.4);
        }

        .generate-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .ai-response {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #27ae60;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .ai-response h3 {
            color: #27ae60;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .week-plan {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 1px solid #e0e0e0;
        }

        .week-plan h4 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .api-config {
            background: #fff3cd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #ffeaa7;
        }

        .api-config h4 {
            color: #856404;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Progressive Overload Helper</h1>
            <p>Smart workout progression powered by AI</p>
        </div>

        <div class="main-content">
            <div class="input-section">
                <h2>Exercise Information</h2>
                
                <!-- API Configuration Hidden - API key hardcoded in JavaScript -->
                <div class="form-group">
                    <label for="model">AI Model:</label>
                    <select id="model">
                        <option value="gemini-1.5-flash">Gemini 1.5 Flash (Fast & Free)</option>
                        <option value="gemini-1.5-pro">Gemini 1.5 Pro (More Capable)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="exercise">Exercise Name:</label>
                    <input type="text" id="exercise" placeholder="e.g., Bench Press, Squat, Deadlift" />
                </div>

                <div class="form-group">
                    <label for="experience">Experience Level:</label>
                    <select id="experience">
                        <option value="beginner">Beginner (0-1 years)</option>
                        <option value="intermediate">Intermediate (1-3 years)</option>
                        <option value="advanced">Advanced (3+ years)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="goal">Primary Goal:</label>
                    <select id="goal">
                        <option value="strength">Strength</option>
                        <option value="hypertrophy">Hypertrophy (Muscle Growth)</option>
                        <option value="endurance">Endurance</option>
                        <option value="power">Power</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Current Performance:</label>
                    <div class="sets-reps-grid">
                        <div class="set-input">
                            <h4>Sets & Reps</h4>
                            <div id="setsContainer">
                                <div class="set-row">
                                    <input type="number" placeholder="Weight (lbs)" min="0" step="0.5" />
                                    <input type="number" placeholder="Reps" min="1" />
                                </div>
                            </div>
                            <button type="button" class="add-set-btn" onclick="addSet()">+ Add Set</button>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="limitations">Limitations/Injuries (optional):</label>
                    <textarea id="limitations" rows="3" placeholder="Any injuries, limitations, or special considerations..."></textarea>
                </div>

                <div class="form-group">
                    <label for="timeframe">Progression Timeframe:</label>
                    <select id="timeframe">
                        <option value="4">4 weeks</option>
                        <option value="6">6 weeks</option>
                        <option value="8">8 weeks</option>
                        <option value="12">12 weeks</option>
                    </select>
                </div>

                <button class="generate-btn" onclick="generatePlan()">Generate Progressive Overload Plan</button>
            </div>

            <div class="output-section">
                <h2>AI-Generated Plan</h2>
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>AI is analyzing your data and creating a personalized progressive overload plan...</p>
                </div>
                <div id="output">
                    <p style="color: #666; text-align: center; margin-top: 50px;">
                        Enter your exercise details and click "Generate Progressive Overload Plan" to get started!
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let setCount = 1;

        function addSet() {
            setCount++;
            const container = document.getElementById('setsContainer');
            const setRow = document.createElement('div');
            setRow.className = 'set-row';
            setRow.innerHTML = `
                <input type="number" placeholder="Weight (lbs)" min="0" step="0.5" />
                <input type="number" placeholder="Reps" min="1" />
            `;
            container.appendChild(setRow);
        }

        function getCurrentSets() {
            const setRows = document.querySelectorAll('.set-row');
            const sets = [];
            
            setRows.forEach(row => {
                const inputs = row.querySelectorAll('input');
                const weight = parseFloat(inputs[0].value) || 0;
                const reps = parseInt(inputs[1].value) || 0;
                
                if (weight > 0 && reps > 0) {
                    sets.push({ weight, reps });
                }
            });
            
            return sets;
        }

        async function generatePlan() {   
            const apiKey = "AIzaSyCYrR08qbFqZSbz4e211kX9rha-6XI0bFA";
            const model = document.getElementById('model').value;
            const exercise = document.getElementById('exercise').value;
            const experience = document.getElementById('experience').value;
            const goal = document.getElementById('goal').value;
            const limitations = document.getElementById('limitations').value;
            const timeframe = document.getElementById('timeframe').value;
            const currentSets = getCurrentSets();

            // Remove API key validation since it's hardcoded
            if (!exercise || currentSets.length === 0) {
                alert('Please enter exercise name and at least one set');
                return;
            }

            const loading = document.getElementById('loading');
            const output = document.getElementById('output');
            const generateBtn = document.querySelector('.generate-btn');

            loading.classList.add('active');
            output.innerHTML = '';
            generateBtn.disabled = true;

            const prompt = `You are an expert strength and conditioning coach. Create a detailed ${timeframe}-week progressive overload plan for the following:

Exercise: ${exercise}
Experience Level: ${experience}
Primary Goal: ${goal}
Current Performance: ${currentSets.map(set => `${set.weight} lbs x ${set.reps} reps`).join(', ')}
Limitations: ${limitations || 'None specified'}

Please provide:
1. A week-by-week progression plan
2. Specific weight/rep targets for each week
3. Modification suggestions based on progress

This text is being output through HTML, so format the response with clear headings and bullet points for each week. Use the following format:
Week 1:
- Sets: 3
- Reps: 8-10
- Weight: 100 lbs
Week 2:
- Sets: 3
- Reps: 6-8
- Weight: 110 lbs
... and so on for each week.`;


            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: prompt
                            }]
                        }],
                        generationConfig: {
                            temperature: 0.7,
                            topK: 40,
                            topP: 0.95,
                            maxOutputTokens: 2048
                        }
                    })
                });

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                const aiResponse = data.candidates[0].content.parts[0].text;

                displayAIResponse(aiResponse);

            } catch (error) {
                console.error('Error:', error);
                output.innerHTML = `
                    <div style="color: #e74c3c; text-align: center; padding: 20px;">
                        <h3>Error</h3>
                        <p>Failed to generate plan: ${error.message}</p>
                        <p>Please check your API key and try again.</p>
                    </div>
                `;
            } finally {
                loading.classList.remove('active');
                generateBtn.disabled = false;
            }
        }

        function displayAIResponse(response) {
            const output = document.getElementById('output');
            const formattedResponse = response.replace(/\n/g, '<br>');
            
            output.innerHTML = `
                <div class="ai-response">
                    <h3>ðŸ¤– Gemini AI-Generated Progressive Overload Plan</h3>
                    <div style="line-height: 1.6;">${formattedResponse}</div>
                </div>
            `;
        }

        // Remove API key localStorage functionality since it's hardcoded
        // API key is now hardcoded in the generatePlan() function
    </script>
</body>
</html>
